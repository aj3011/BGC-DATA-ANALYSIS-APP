<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/NavBar :: NavBar}">

</html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">


  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://code.highcharts.com/highcharts.js"></script>
  <script src="https://code.highcharts.com/highcharts-more.js"></script>
  <script src="https://code.highcharts.com/modules/exporting.js"></script>
  <script src="https://code.highcharts.com/modules/export-data.js"></script>
  <script src="https://code.highcharts.com/modules/accessibility.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" />

  <!--Font & Icon import-->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href='http://fonts.googleapis.com/css?family=Lato:400,700' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="stylesheets/PositionView.css">
  <!-- For VSCode live server -->
  <link rel="stylesheet" href="/src/main/resources/public/stylesheets/PositionView.css">
  <title>View Position Database</title>
</head>

<body>
  <div class="db-container">
    <h1 style="font-weight: bolder;">BGC Positions</h1><br>
    <table class="styled-table">
      <tr class="table-header" style="color: lavenderblush;">
        <th class="header-name" style="padding-right: 150px; border-top-left-radius: 7px;">Resource</th>
        <th class="header-name" style="padding-right: 100px">Team</th>
        <th class="header-name" style="padding-right: 100px">Position</th>
        <th class="header-name" style="padding-right: 80px">Start Date</th>
        <th class="header-name" style="padding-right: 80px">End Date</th>
        <th class="header-name" style="padding-right: 80px">Has End Date</th>
        <th class="header-name" style="padding-right: 80px">Is Coop</th>
        <th class="header-name" style="padding-right: 80px">Is Filled</th>
        <th class="header-name" style="padding-right: 100px; border-top-right-radius: 7px;"></th>

      <tr th:each="n:${Positions}">
        <td style="padding-right: 150px" th:text="${n.name}"></td>
        <td style="padding-right: 100px" th:text="${n.team}"></td>
        <td style="padding-right: 100px" th:text="${n.role}"></td>
        <td style="padding-right: 80px" th:text="${n.StartDate}"></td>
        <th:block th:switch="${n.hasEndDate}">
          <td style="padding-right: 80px" th:case="true" th:text="${n.EndDate}"></td>
          <td style="padding-right: 80px" th:case="false">No End Date</td>
        </th:block>
        <td style="padding-right: 80px" th:text="${n.hasEndDate}"></td>
        <td style="padding-right: 80px" th:text="${n.isCoop}"></td>
        <td style="padding-right: 80px" th:text="${n.isFilled}"></td>
        <th:block th:switch="${userRole}">
          <td th:case="admin">
            <form th:action="@{/positionedit/{id}(id=${n.serialID})}">
              <button style="border: none; background:transparent;" type="submit" value="Edit"><i style="color:#00196A"
                  class="fa fa-cog fa-lg"></i></button>
            </form>
          </td>
          <td th:case="viewedit">
            <form th:action="@{/positionedit/{id}(id=${n.serialID})}">
              <button style="border: none; background:transparent;" type="submit" value="Edit"><i style="color:#00196A"
                  class="fa fa-cog fa-lg"></i></button>
            </form>
          </td>
        </th:block>
      </tr>
    </table>
    <br>

  </div>
  <!-- <div class="container">
      <h2 style="text-align: center">Employment Visualization Graph</h2> -->

  <!-- <div id="container" style="width: 550px; height: 400px; margin: 0 auto"></div>
  </div> -->
  <div class="db-container">
    <h2 style="text-align: center">Employment Visualization Graph</h2>
    <input type="date" id="fromDate" placeholder="From:" />
    <input type="date" id="toDate" placeholder="To:" />
    <button class="chartBtn" onclick="drawChart()">Draw Graph</button>
  </div>


  <div class="container">


    <div id="container" style="width: 900px; height: 400px; margin: 0 auto"></div>

    <script th:inline="javascript">

      document.getElementById('fromDate').value = new Date().toDateInputValue();
      document.getElementById('toDate').value = new Date().toDateInputValue();

      drawChart; //maybe???

      function drawChart() {
        // $(function () {
        Highcharts.chart("container", {
          chart: {
            type: "columnrange",
            inverted: true,
            width: 900
          },

          accessibility: {
            description:
              "Visualization of employment"
          },

          // zones: [{
          //   value: 200,
          //   color: '#bdbdbd'
          // }, {
          //   value: 300,
          //   color: '#ff0000'
          // },
          // {
          //   value: 500,
          //   color: 'blue'
          // }, {
          //   value: 800,
          //   color: 'black'
          // }],

          title: {
            text: "Start and End of Commitments"
          },

          subtitle: {
            text: "Employee Names are presented on Y - Axis"
          },

          xAxis: {
            categories: [[${ Names }]]
          },

          yAxis: {
            // title: {
            //   text: "Months ( 1 - 12 )"
            // }
            type: 'datetime',
            startOnTick: true,
            endOnTick: true,
            // min: new Date('2021/01/01').getTime(),
            //
            // max: [[${maxDate}]],
            // max: new Date('2022/01/01').getTime(),
            //IT SHOWS WEEKLY!!!!!!!!!! EACH WEEK. IF YOU SAY MAX IS 13 JULY, IT WILL SHOW
            //WHOLE WEEK WHERE JULY 13 IS
            min: document.getElementById('fromDate').valueAsDate.getTime(),
            max: document.getElementById('toDate').valueAsDate.getTime(),
            dateTimeLabelFormats: {
              week: '%e of %b'
            },
            units: [
              [
                'week', [1]
              ],
              [
                'month', [1]
              ]
            ],
            tickInterval: 7 * 24 * 3600 * 1000
          },

          tooltip: {
            formatter: function () {
              //   return Highcharts.dateFormat('%Y %e. %b', this.y);
              // }
              //formatter: function() {
              //return Highcharts.dateFormat('%Y %e. %b', this.y);
              if (!(this.point.high)) {
                return 'Permament position from ' + Highcharts.dateFormat('%Y %e. %b', this.point.low);
              } else {
                return 'From: ' + Highcharts.dateFormat('%Y %e. %b', this.point.low) + ' To: ' +
                  Highcharts.dateFormat('%Y %e. %b', this.point.high);
              }
            }

          },
          legend: {
            enabled: true
          },

          series: [
            {
              name: "Permament positions",
              color: "#FA8072",
              data: [[${ permamentDates }]]
            },
            {
              name: "Coop positions",
              color: "#9dd1f3",
              data: [[${ finalDates }]]
            }
          ]
        });
        // });
      };
    </script>
  </div>
</body>


<div class="db-container">
  <button class="back-btn" onclick="window.history.back();">Go Back</button>
</div>

</html>
