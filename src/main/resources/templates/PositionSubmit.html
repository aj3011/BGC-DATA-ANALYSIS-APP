<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/NavBar :: NavBar}"></html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/style.css">
  <title>Square Database</title>
</head>

<body>
   <h1>New Position Form</h1>
    <h5>Enter the details for the new position</h5>
    <div class="form-data">
      <form
        action="#"
        method="post"
        th:action="@{/PositionSubmit}"
        th:object="${Position}"
      >
        Name
        <input
          type="text"
          id="name"
          th:field="*{Name}"
          placeholder="Name of the Employee"
          required
        /><br />
        Team
        <input
          type="text"
          id="width"
          th:field="*{Team}"
          placeholder="Name of the Team"
          required
        /><br />
        Title
        <input
          type="text"
          id="height"
          th:field="*{Role}"
          placeholder="Title of the position"
          required
        /><br />
        Starting Date
        <input
          type="date"
          id="color"
          th:field="*{StartDate}"
          placeholder="Starting Date"
          required
        /><br />
        Ending Date (If Applicable)
        <input
          type="date"
          id="color"
          th:field="*{EndDate}"
          placeholder="Ending Date (If Applicable) "
          required
        /><br />
       <label for="checkbox"> This is a Permanent Position</label><br />
         </input>
        <input type="radio"
            name="affirmative"
            th:field="*{isPermanent}"
            value="yes"
       >Yes
        </input><br/>
        <input type="radio"
          name="negative"
          th:field="*{isPermanent}"
          value="no"
          checked
       >No</input><br/>
        <input type="submit" value="Submit Data" />
        <input type="submit" value="Submit Data" />
      </form>
    </div>
  </body>
</html>
