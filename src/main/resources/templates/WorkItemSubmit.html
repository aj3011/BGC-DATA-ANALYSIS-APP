<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{fragments/NavBar :: NavBar}"></html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/WorkItemSubmit.css">
  <script src="JavaScript/WorkItemForm.js"></script>
  <title>Square Database</title>
</head>
<body>
  <div class="form-data">
    <h1>New Work Item</h1>
    <h5>Enter the details for the new Work Item</h5>
    <form action="#" method="post" th:action="@{/WorkItemSubmit}" th:object="${WorkItem}">
        <input type="text" th:field="*{ItemName}" placeholder="Work Item Name" required>
        <input type="date" th:field="*{StartDate}" oninput="UpdateTable()" id="startDate" required>
        <input type="date" th:field="*{EndDate}" oninput="UpdateTable()" id="endDate" required>
        <Div>Workitems currently have a minimum duration of 2 weeks</Div>
        <label>Dev</label><input type="radio" value="Dev" th:feild="*{ItemType}" name="ItemType" checked>
        <label>QA</label><input type="radio" value="QA" th:feild="*{ItemType}" name="ItemType">
        <table id="InputTable">
          <tr id="Row0"><th>Team Name</th></tr>
        </table>
        <button type="button" onclick="AddTeam()">Add Team</button> <button type="button" onclick="DeleteTeam()">Delete Team</button>
        <div><textarea cols="50" rows="5" th:field="*{FundingInformation}" name="FundingInformation" placeholder="Funding Information" required></textarea></div>
        <input type="submit" value="New Work Item">
    </form>
  </div>
<script>
  document.getElementById('startDate').valueAsDate = new Date();
  document.getElementById('endDate').valueAsDate = new Date();
  AddTeam();
</script>
</body>
</html>
